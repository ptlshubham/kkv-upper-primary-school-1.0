<app-header></app-header>

<body class="defult-home">
    <div class="main-content">
        <style>
            p {
                text-align: justify;
            }
        </style>
        <section class="intro-section gray-bg pt-40 pb-100 md-pt-80 md-pb-70">
            <div class="container">
                <div class="row clearfix">

                    <div class="col-lg-12 md-mb-10 mt-10">
                        <ul class="nav nav-tabs intro-tabb tabs-box" id="myTab" role="tablist">
                            <li class="nav-item tab-btns" role="presentation">
                                <a class="nav-link tab-btn active" id="prod-instructor-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#student-achieve" role="tab" aria-controls="student-achieve"
                                    aria-selected="false">Student Achievements</a>
                            </li>
                            <li class="nav-item tab-btns" role="presentation">
                                <a class="nav-link tab-btn" id="prod-instructor-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#staff-achieve" role="tab" aria-controls="staff-achieve"
                                    aria-selected="false">Staff Achievements</a>
                            </li>
                        </ul>
                        <div class="intro-info-tabs">
                            <div class="tab-content tabs-content" id="myTabContent">
                                <div class="tab-pane fade  show active" id="student-achieve" role="tabpanel"
                                    aria-labelledby="prod-reviews-tab">
                                    <div class="content white-bg pt-30">
                                        <div class="course-overview">
                                            <div class="inner-box">
                                                <div class="course-features-info">
                                                    <div class="row">
                                                        <div class="sec-title2">
                                                            <h2 class="title purple-color text-center mb-30">Student
                                                                Achievements</h2>
                                                        </div>
                                                        <h4 style="color: red;text-align: center;"
                                                            *ngIf="studentAchievementsList.length==0">
                                                            Data
                                                            Not Found !</h4>
                                                        <div class="col-sm-6 col-lg-6"
                                                            *ngFor="let s of studentAchievementsList | paginate: {id:'listing1', itemsPerPage: 6, currentPage: pl };let i=index">
                                                            <h5 style="text-align: center;">
                                                                {{s.title}}</h5>
                                                            <div [innerHTML]="s.details"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3" *ngIf="studentAchievementsList.length>0">
                                                    <div class="col text-end">
                                                        <pagination-controls id="listing1"
                                                            (pageChange)="pl = $event"></pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="staff-achieve" role="tabpanel"
                                    aria-labelledby="prod-reviews-tab">
                                    <div class="content white-bg pt-30">
                                        <div class="course-overview">
                                            <div class="inner-box">
                                                <div class="course-features-info">
                                                    <div class="row">
                                                        <div class="sec-title2">
                                                            <h2 class="title purple-color text-center mb-30">Staff
                                                                Achievements</h2>
                                                        </div>
                                                        <h4 style="color: red;text-align: center;"
                                                            *ngIf="staffAchievementsList.length==0">
                                                            Data
                                                            Not Found !</h4>
                                                        <div class="col-sm-6 col-lg-6"
                                                            *ngFor="let s of staffAchievementsList | paginate: {id:'listing1', itemsPerPage: 6, currentPage: ps };let i=index">
                                                            <h5 style="text-align: center;">
                                                                {{s.title}}</h5>
                                                            <div [innerHTML]="s.details"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3" *ngIf="staffAchievementsList.length>0">
                                                    <div class="col text-end">
                                                        <pagination-controls id="listing1"
                                                            (pageChange)="ps = $event"></pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<app-footer></app-footer>
